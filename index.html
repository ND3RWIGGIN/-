<!DOCTYPE html>
<html lang="en">
<head>
  <title>nd3rwiggin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #191f41;
      color: #c8d4e4;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 { font-size: 3rem; }
    h2 { margin-top: 5px; font-size: 1.5rem; }
    #countdown { margin-top: 20px; font-size: 1.2rem; }

    #chat-container {
      margin-top: 30px;
      width: 320px;
      max-height: 400px;
      display: flex;
      flex-direction: column;
      background-color: #2a2f4f;
      border: 1px solid #c8d4e4;
      border-radius: 5px;
      padding: 10px;
    }

    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 5px;
      font-size: 0.9rem;
      border-bottom: 1px solid #48508a;
      max-height: 300px;
      color: #c8d4e4;
      text-align: left;
    }

    #chat-input-container {
      margin-top: 10px;
      display: flex;
    }

    #chat-input {
      flex-grow: 1;
      padding: 8px;
      border: none;
      font-size: 1rem;
      background-color: #3b4166;
      color: #c8d4e4;
      border-radius: 3px 0 0 3px;
    }

    #chat-input::placeholder {
      color: #9aa7c2;
    }

    #send-btn {
      padding: 8px 15px;
      background-color: #48508a;
      color: #c8d4e4;
      border: none;
      cursor: pointer;
      border-radius: 0 3px 3px 0;
    }

    /* Lock and username screens */
    .screen {
      position: fixed;
      top: 0; left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #191f41;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .input-field {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 250px;
      text-align: center;
      background-color: #3b4166;
      color: #c8d4e4;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #48508a;
      border: none;
      color: #c8d4e4;
      border-radius: 5px;
      cursor: pointer;
    }

    #error-msg { color: #ff6b6b; margin-top: 10px; height: 1.2em; }
  </style>
</head>

<body>
  <!-- Passcode screen -->
  <div class="screen" id="lock-screen">
    <h2>Enter Passcode</h2>
    <input class="input-field" type="password" id="passcode-input" placeholder="Passcode" />
    <button class="btn" id="unlock-btn">Unlock</button>
    <div id="error-msg"></div>
  </div>

  <!-- Username screen -->
  <div class="screen" id="username-screen" style="display:none;">
    <h2>Choose a Username</h2>
    <input class="input-field" type="text" id="username-input" placeholder="Username" />
    <button class="btn" id="submit-username">Continue</button>
    <div id="username-error" style="color: #ff6b6b; margin-top: 10px;"></div>
  </div>

  <!-- Main chat + content -->
  <div id="main-content" style="display:none;">
    <h1>Day 5;</h1>
    <h2>Well yeah, and I'm sad, but at the same time I'm really happy that something could make me feel that sad...</h2>
    <h3>- Butters, South Park</h3>

    <div id="countdown"></div>

    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      query,
      orderByChild,
      endAt,
      get,
      remove
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUmJ9k5pS62TzIkRHswO2lJLnaeRIfGmE",
      authDomain: "jess-chat-box.firebaseapp.com",
      projectId: "jess-chat-box",
      storageBucket: "jess-chat-box.appspot.com",
      messagingSenderId: "414967828897",
      appId: "1:414967828897:web:89045ed9bd4b3257c4bbe0",
      measurementId: "G-P1EVKQ9M7E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    const lockScreen = document.getElementById("lock-screen");
    const usernameScreen = document.getElementById("username-screen");
    const mainContent = document.getElementById("main-content");
    const passcodeInput = document.getElementById("passcode-input");
    const unlockBtn = document.getElementById("unlock-btn");
    const errorMsg = document.getElementById("error-msg");
    const usernameInput = document.getElementById("username-input");
    const submitUsernameBtn = document.getElementById("submit-username");
    const usernameError = document.getElementById("username-error");

    const SECRET_PASSCODE = "3456";

    // Check passcode
    unlockBtn.onclick = () => {
      if (passcodeInput.value === SECRET_PASSCODE) {
        lockScreen.style.display = "none";
        const savedName = localStorage.getItem("username");
        if (savedName) {
          startApp(savedName);
        } else {
          usernameScreen.style.display = "flex";
        }
      } else {
        errorMsg.textContent = "Incorrect passcode.";
      }
    };

    // Handle username submission
    submitUsernameBtn.onclick = async () => {
      const desiredName = usernameInput.value.trim();
      if (!desiredName) {
        usernameError.textContent = "Please enter a username.";
        return;
      }

      // Check for duplicates
      const snapshot = await get(messagesRef);
      let taken = false;
      snapshot.forEach((child) => {
        if (child.val().name === desiredName) taken = true;
      });

      if (taken) {
        usernameError.textContent = "That username is already taken.";
      } else {
        localStorage.setItem("username", desiredName);
        usernameScreen.style.display = "none";
        startApp(desiredName);
      }
    };

    function startApp(username) {
      mainContent.style.display = "flex";

      // Load existing messages
      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        const time = new Date(msg.timestamp).toLocaleTimeString();
        div.textContent = `[${time}] ${msg.name}: ${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Send message
      sendBtn.onclick = () => sendMessage(username);
      chatInput.onkeydown = (e) => {
        if (e.key === "Enter") sendMessage(username);
      };

      async function sendMessage(name) {
        const text = chatInput.value.trim();
        if (!text) return;

        const message = {
          name,
          text,
          timestamp: Date.now()
        };

        await push(messagesRef, message);
        chatInput.value = "";
      }

      // Delete messages older than 30 days
      async function deleteOldMessages() {
        const thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
        const oldQuery = query(messagesRef, orderByChild("timestamp"), endAt(thirtyDaysAgo));
        const snapshot = await get(oldQuery);
        snapshot.forEach(child => {
          remove(ref(db, "messages/" + child.key));
        });
      }

      deleteOldMessages();
    }

    // Countdown
    const startTime = new Date("June 13, 2025 14:40:00").getTime();
    const endTime = new Date("June 28, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const timeLeft = endTime - now;
      const total = endTime - startTime;
      const elapsed = now - startTime;
      const percent = Math.min((elapsed / total) * 100, 100).toFixed(2);

      if (timeLeft <= 0) {
        document.getElementById("countdown").textContent = "Countdown complete.";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s<br>Progress: ${percent}%`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
