<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        padding: 20px;
      }
      #chatBox {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid white;
        padding: 10px;
        margin-bottom: 10px;
      }
      #chatInput {
        width: 80%;
        padding: 10px;
        font-size: 16px;
      }
      #sendButton {
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Chat</h1>
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        onChildAdded,
        push
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
      import {
        getAuth,
        onAuthStateChanged,
        signInWithPopup,
        GoogleAuthProvider
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        databaseURL: "https://alternating-chat-default-rtdb.firebaseio.com",
        apiKey: "AIzaSyB-dU4nBB7uAoL4sEakI7ek0TaDTTjTCqA",
        authDomain: "alternating-chat.firebaseapp.com",
        projectId: "alternating-chat",
        storageBucket: "alternating-chat.appspot.com",
        messagingSenderId: "7472238731",
        appId: "1:7472238731:web:5d9c3b92877ff1c3d1cda1"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();
      const messagesRef = ref(db, "messages");

      const chatBox = document.getElementById("chatBox");
      const chatInput = document.getElementById("chatInput");
      const sendButton = document.getElementById("sendButton");

      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        const date = new Date(msg.timestamp || Date.now());
        const time = date.toLocaleTimeString();
        div.textContent = `[${time}] ${msg.name}: ${msg.text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      sendButton.onclick = () => {
        if (auth.currentUser) {
          sendMessage(auth.currentUser.displayName);
        } else {
          signInWithPopup(auth, new GoogleAuthProvider());
        }
      };

      function sendMessage(name) {
        const text = chatInput.value.trim();
        if (!text) return;

        const newMessage = {
          name: name,
          text: text,
          timestamp: Date.now()
        };

        push(messagesRef, newMessage);
        chatInput.value = "";
      }

      onAuthStateChanged(auth, (user) => {
        if (user) {
          console.log("Signed in as:", user.displayName);
        } else {
          console.log("Signed out");
        }
      });
    </script>
  </body>
</html>
