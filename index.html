<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>nd3rwiggin</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #191f41;
  color: #c8d4e4;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

.screen {
  position: fixed;
  inset: 0;
  background: #191f41;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.input-field {
  padding: 10px;
  font-size: 1.1rem;
  margin-top: 10px;
  width: 260px;
  text-align: center;
  border: none;
  border-radius: 6px;
  background: #3b4166;
  color: #c8d4e4;
}

.btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: #48508a;
  border: none;
  color: #c8d4e4;
  border-radius: 6px;
  cursor: pointer;
}

#error-msg, #auth-error {
  color: #ff6b6b;
  margin-top: 10px;
}

#quote-container {
  padding: 30px 20px 10px;
  text-align: center;
  font-size: 1.4rem;
}

#quote-container em {
  font-size: 0.9rem;
  opacity: 0.8;
}

#main-content {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: none;
}

#online-users-container {
  font-size: 0.85rem;
  margin-bottom: 10px;
}

#colors {
  display: flex;
  gap: 8px;
  margin: 10px 0;
}

#colors button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}

#schedule-scroll {
  overflow-x: auto;
}

#schedule-grid {
  display: grid;
  grid-template-columns: 60px repeat(7, 1fr);
  min-width: 900px;
  gap: 4px;
}

.day-header, .hour-label {
  font-size: 0.7rem;
  text-align: center;
  opacity: 0.7;
}

.hour-cell {
  display: flex;
  min-height: 60px;
  border: 1px solid #48508a;
  border-radius: 4px;
  overflow: hidden;
}

.half {
  flex: 1;
  padding: 4px;
  font-size: 0.7rem;
  outline: none;
}

.half.left {
  border-right: 1px solid #48508a;
}

#chat-container {
  margin-top: 20px;
  border-top: 1px solid #48508a;
  padding-top: 10px;
}

#chat-box {
  height: 220px;
  overflow-y: auto;
  border: 1px solid #48508a;
  padding: 6px;
  margin-bottom: 6px;
  font-size: 0.85rem;
}

#clear-week {
  margin: 10px 0;
  background: #ff6b6b;
}
</style>
</head>

<body>

<div class="screen" id="lock-screen">
  <h2>Enter Passcode</h2>
  <input class="input-field" id="passcode-input" type="password" />
  <button class="btn" id="unlock-btn">Unlock</button>
  <div id="error-msg"></div>
</div>

<div class="screen" id="auth-screen" style="display:none;">
  <h2>Log In / Sign Up</h2>
  <input class="input-field" id="auth-email" type="email" placeholder="Email" />
  <input class="input-field" id="auth-password" type="password" placeholder="Password" />
  <button class="btn" id="login-btn">Log In</button>
  <button class="btn" id="signup-btn">Sign Up</button>
  <div id="auth-error"></div>
</div>

<div id="quote-container">
  “Sometimes it just feels like I’m too late”<br />
  <em>nd3r, J12</em>
</div>

<div id="main-content">

  <button class="btn" id="clear-week">Clear the Week</button>

  <div id="online-users-container">
    <strong>Online:</strong>
    <ul id="online-users-list"></ul>
  </div>

  <div id="colors">
    <button data-color="#4caf50" style="background:#4caf50">Free</button>
    <button data-color="#ff9800" style="background:#ff9800">School</button>
    <button data-color="#2196f3" style="background:#2196f3">Work</button>
    <button data-color="#fbc02d" style="background:#fbc02d">Other</button>
  </div>

  <div id="schedule-scroll">
    <div id="schedule-grid"></div>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type..." />
    <button id="send-btn">Send</button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, set, onValue, push, onDisconnect, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBUmJ9k5pS62TzIkRHswO2lJLnaeRIfGmE",
  authDomain: "jess-chat-box.firebaseapp.com",
  projectId: "jess-chat-box",
  storageBucket: "jess-chat-box.appspot.com",
  messagingSenderId: "414967828897",
  appId: "1:414967828897:web:89045ed9bd4b3257c4bbe0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* ---------- PASSCODE ---------- */
unlockBtn.onclick = () => {
  if (passcodeInput.value === "092603") {
    lockScreen.style.display = "none";
    onAuthStateChanged(auth, user => {
      user ? start(user) : authScreen.style.display = "flex";
    });
  } else errorMsg.textContent = "Wrong passcode.";
};

/* ---------- AUTH ---------- */
loginBtn.onclick = () =>
  signInWithEmailAndPassword(auth, authEmail.value, authPassword.value)
  .catch(e => authError.textContent = e.message);

signupBtn.onclick = () =>
  createUserWithEmailAndPassword(auth, authEmail.value, authPassword.value)
  .catch(e => authError.textContent = e.message);

/* ---------- START ---------- */
function start(user) {
  authScreen.style.display = "none";
  mainContent.style.display = "block";

  const pRef = ref(db, "presence/" + user.uid);
  set(pRef, user.email);
  onDisconnect(pRef).remove();

  setupSchedule(user.email);
  setupChat(user.email);
}

/* ---------- SCHEDULE ---------- */
const days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const hours = Array.from({length:15},(_,i)=>i+8);
const grid = document.getElementById("schedule-grid");

let currentColor = "#4caf50";
document.querySelectorAll("#colors button").forEach(b =>
  b.onclick = () => currentColor = b.dataset.color
);

function setupSchedule(email) {
  const side = email === "eesanana@gmail.com" ? "right" : "left";

  grid.innerHTML = "<div></div>" + days.map(d=>`<div class="day-header">${d}</div>`).join("");

  hours.forEach(hr => {
    grid.innerHTML += `<div class="hour-label">${hr}:00</div>`;
    days.forEach(d => {
      const cell = document.createElement("div");
      cell.className = "hour-cell";

      ["left","right"].forEach(s => {
        const h = document.createElement("div");
        h.className = "half " + s;
        h.contentEditable = s === side;

        if (s !== side) {
          h.onclick = () => alert("NOT YOUR SIDE SILLY");
        } else {
          h.oninput = () => saveHalf(d, hr, s, h);
          h.onclick = () => {
            h.style.backgroundColor = currentColor;
            saveHalf(d, hr, s, h);
          };
        }

        cell.appendChild(h);
      });

      grid.appendChild(cell);
    });
  });

  onValue(ref(db, "schedule"), snap => {
    document.querySelectorAll(".half").forEach(h => {
      const d = days[Math.floor((h.parentNode.cellIndex-1))];
      const hr = hours[Math.floor(h.parentNode.parentNode.rowIndex-1)];
      const s = h.classList.contains("right") ? "right" : "left";
      const v = snap.val()?.[d]?.[hr]?.[s];
      if (v) {
        h.innerText = v.text;
        h.style.backgroundColor = v.color;
      }
    });
  });
}

function saveHalf(d, hr, s, el) {
  set(ref(db, `schedule/${d}/${hr}/${s}`), {
    text: el.innerText,
    color: el.style.backgroundColor
  });
}

/* ---------- CLEAR WEEK ---------- */
document.getElementById("clear-week").onclick = () => {
  if (confirm("Clear the entire week for BOTH of you?")) {
    remove(ref(db, "schedule"));
  }
};

/* ---------- CHAT ---------- */
function setupChat(email) {
  const chatRef = ref(db, "chat_river");

  sendBtn.onclick = () => {
    if (!chatInput.value.trim()) return;
    push(chatRef, { name: email, text: chatInput.value, time: Date.now() });
    chatInput.value = "";
  };

  onValue(chatRef, snap => {
    chatBox.innerHTML = "";
    snap.forEach(m => {
      chatBox.innerHTML += `<div>[${new Date(m.val().time).toLocaleTimeString()}] ${m.val().name}: ${m.val().text}</div>`;
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}
</script>

</body>
</html>
