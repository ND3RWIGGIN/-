<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>nd3rwiggin</title>

<style>
/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #191f41;
  color: #c8d4e4;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

button {
  font-family: inherit;
}

/* ---------- SCREENS ---------- */
.screen {
  position: fixed;
  inset: 0;
  background: #191f41;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.input-field {
  padding: 10px;
  font-size: 1.1rem;
  margin-top: 10px;
  width: 260px;
  text-align: center;
  border: none;
  border-radius: 6px;
  background: #3b4166;
  color: #c8d4e4;
}

.btn {
  margin-top: 15px;
  padding: 10px 20px;
  background: #48508a;
  border: none;
  color: #c8d4e4;
  border-radius: 6px;
  cursor: pointer;
}

#error-msg, #auth-error {
  color: #ff6b6b;
  margin-top: 10px;
  min-height: 1.2em;
}

/* ---------- HEADER ---------- */
#quote-container {
  padding: 30px 20px 10px;
  text-align: center;
  font-size: 1.4rem;
  user-select: none;
}

#quote-container em {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* ---------- MAIN ---------- */
#main-content {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: none;
}

#online-users-container {
  font-size: 0.85rem;
  margin-bottom: 10px;
}

/* ---------- COLOR PICKER ---------- */
#colors {
  display: flex;
  gap: 8px;
  margin: 10px 0;
}

#colors button {
  padding: 6px 10px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  color: #000;
  font-size: 0.75rem;
}

/* ---------- SCHEDULE ---------- */
#schedule-scroll {
  overflow-x: auto;
}

#schedule-grid {
  display: grid;
  grid-template-columns: 60px repeat(7, 1fr);
  min-width: 900px;
  gap: 4px;
}

.day-header, .hour-label {
  font-size: 0.7rem;
  text-align: center;
  opacity: 0.7;
}

.hour-cell {
  display: flex;
  min-height: 60px;
  border: 1px solid #48508a;
  border-radius: 4px;
  overflow: hidden;
}

.half {
  flex: 1;
  padding: 4px;
  font-size: 0.7rem;
  outline: none;
  word-break: break-word;
}

.half.left {
  border-right: 1px solid #48508a;
}

/* ---------- CHAT ---------- */
#chat-container {
  margin-top: 20px;
  border-top: 1px solid #48508a;
  padding-top: 10px;
}

#chat-box {
  height: 220px;
  overflow-y: auto;
  border: 1px solid #48508a;
  padding: 6px;
  margin-bottom: 6px;
  font-size: 0.85rem;
}

#chat-input {
  width: calc(100% - 60px);
  padding: 6px;
  background: #3b4166;
  border: none;
  color: #c8d4e4;
}

</style>
</head>

<body>

<!-- ---------- LOCK SCREEN ---------- -->
<div class="screen" id="lock-screen">
  <h2>Enter Passcode</h2>
  <input class="input-field" id="passcode-input" type="password" />
  <button class="btn" id="unlock-btn" type="button">Unlock</button>
  <div id="error-msg"></div>
</div>

<!-- ---------- AUTH SCREEN ---------- -->
<div class="screen" id="auth-screen" style="display:none;">
  <h2>Log In / Sign Up</h2>
  <input class="input-field" id="auth-email" type="email" placeholder="Email" />
  <input class="input-field" id="auth-password" type="password" placeholder="Password" />
  <button class="btn" id="login-btn" type="button">Log In</button>
  <button class="btn" id="signup-btn" type="button">Sign Up</button>
  <div id="auth-error"></div>
</div>

<!-- ---------- HEADER ---------- -->
<div id="quote-container">
  “Sometimes it just feels like I’m too late”<br />
  <em>nd3r, J12</em>
</div>

<!-- ---------- MAIN ---------- -->
<div id="main-content">

  <div id="online-users-container">
    <strong>Online:</strong>
    <ul id="online-users-list"></ul>
  </div>

  <div id="colors">
    <button data-color="#4caf50" style="background:#4caf50;">Free</button>
    <button data-color="#ff9800" style="background:#ff9800;">School</button>
    <button data-color="#2196f3" style="background:#2196f3;">Work</button>
    <button data-color="#ffeb3b" style="background:#ffeb3b;">Other</button>
  </div>

  <button class="btn" id="clear-week-btn" type="button">Clear the Week</button>

  <div id="schedule-scroll">
    <div id="schedule-grid"></div>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input id="chat-input" placeholder="Type..." />
    <button id="send-btn" type="button">Send</button>
  </div>

</div>

<!-- ---------- SCRIPT ---------- -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
import { getDatabase, ref, set, onValue, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

/* ---------- DOM ---------- */
const lockScreen = document.getElementById("lock-screen");
const authScreen = document.getElementById("auth-screen");
const mainContent = document.getElementById("main-content");

const passcodeInput = document.getElementById("passcode-input");
const unlockBtn = document.getElementById("unlock-btn");
const errorMsg = document.getElementById("error-msg");

const authEmail = document.getElementById("auth-email");
const authPassword = document.getElementById("auth-password");
const loginBtn = document.getElementById("login-btn");
const signupBtn = document.getElementById("signup-btn");
const authError = document.getElementById("auth-error");

const onlineUsersList = document.getElementById("online-users-list");
const chatBox = document.getElementById("chat-box");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");
const clearWeekBtn = document.getElementById("clear-week-btn");

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBUmJ9k5pS62TzIkRHswO2lJLnaeRIfGmE",
  authDomain: "jess-chat-box.firebaseapp.com",
  projectId: "jess-chat-box",
  storageBucket: "jess-chat-box.appspot.com",
  messagingSenderId: "414967828897",
  appId: "1:414967828897:web:89045ed9bd4b3257c4bbe0"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* ---------- UNLOCK (FIXED) ---------- */
unlockBtn.addEventListener("click", (e) => {
  e.preventDefault();
  e.stopPropagation();

  if (passcodeInput.value === "092603") {
    lockScreen.style.display = "none";
    onAuthStateChanged(auth, user => {
      if (user) start(user);
      else authScreen.style.display = "flex";
    });
  } else {
    errorMsg.textContent = "Wrong passcode.";
  }
});

/* ---------- AUTH ---------- */
loginBtn.onclick = () =>
  signInWithEmailAndPassword(auth, authEmail.value, authPassword.value)
    .catch(e => authError.textContent = e.message);

signupBtn.onclick = () =>
  createUserWithEmailAndPassword(auth, authEmail.value, authPassword.value)
    .catch(e => authError.textContent = e.message);

/* ---------- START ---------- */
function start(user) {
  authScreen.style.display = "none";
  mainContent.style.display = "block";

  const pRef = ref(db, "presence/" + user.uid);
  set(pRef, user.email);
  onDisconnect(pRef).remove();

  onValue(ref(db, "presence"), snap => {
    onlineUsersList.innerHTML = "";
    Object.values(snap.val() || {}).forEach(email => {
      const li = document.createElement("li");
      li.textContent = email;
      onlineUsersList.appendChild(li);
    });
  });

  setupSchedule(user.email);
  setupChat(user.email);
}

/* ---------- SCHEDULE ---------- */
const days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
const hours = Array.from({length:15},(_,i)=>i+8);
const grid = document.getElementById("schedule-grid");

grid.appendChild(document.createElement("div"));
days.forEach(d => {
  const h = document.createElement("div");
  h.textContent = d;
  h.className = "day-header";
  grid.appendChild(h);
});

let selectedColor = "#4caf50";
document.querySelectorAll("#colors button").forEach(b =>
  b.onclick = () => selectedColor = b.dataset.color
);

function setupSchedule(email) {
  const mySide = email === "eesanana@gmail.com" ? "right" : "left";

  hours.forEach(hr => {
    const l = document.createElement("div");
    l.textContent = hr + ":00";
    l.className = "hour-label";
    grid.appendChild(l);

    days.forEach(d => {
      const cell = document.createElement("div");
      cell.className = "hour-cell";

      ["left","right"].forEach(side => {
        const h = document.createElement("div");
        h.className = "half " + side;
        h.contentEditable = side === mySide;

        h.onclick = () => {
          if (side !== mySide) {
            alert("NOT YOUR SIDE SILLY");
            return;
          }
          h.style.backgroundColor = selectedColor;
          saveHalf(d, hr, side, h);
        };

        h.oninput = () => {
          if (side === mySide) saveHalf(d, hr, side, h);
        };

        cell.appendChild(h);
      });

      grid.appendChild(cell);
    });
  });

  onValue(ref(db, "schedule"), snap => {
    document.querySelectorAll(".half").forEach(h => {
      const d = h.parentElement;
      const day = h.parentElement.dataset?.day;
    });

    snap.forEach(daySnap => {
      daySnap.forEach(hourSnap => {
        Object.entries(hourSnap.val()).forEach(([side,val]) => {
          document.querySelectorAll(`.half.${side}`).forEach(h => {
            if (h.innerText !== val.text) {
              h.innerText = val.text || "";
              h.style.backgroundColor = val.color || "";
            }
          });
        });
      });
    });
  });
}

function saveHalf(day, hour, side, el) {
  set(ref(db, `schedule/${day}/${hour}/${side}`), {
    text: el.innerText,
    color: el.style.backgroundColor
  });
}

clearWeekBtn.onclick = () => {
  if (confirm("Clear the entire week?")) {
    remove(ref(db, "schedule"));
  }
};

/* ---------- CHAT ---------- */
function setupChat(email) {
  const chatRef = ref(db, "chat_river");

  sendBtn.onclick = () => {
    if (!chatInput.value.trim()) return;
    push(chatRef, { name: email, text: chatInput.value, time: Date.now() });
    chatInput.value = "";
  };

  onValue(chatRef, snap => {
    chatBox.innerHTML = "";
    snap.forEach(m => {
      const d = document.createElement("div");
      d.textContent =
        `[${new Date(m.val().time).toLocaleTimeString()}] ${m.val().name}: ${m.val().text}`;
      chatBox.appendChild(d);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  });
}
</script>

</body>
</html>
